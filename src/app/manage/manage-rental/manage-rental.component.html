<section id="userRentals">
  <h1 class="page-title">My Rentals</h1>
  <div class="row">
    <ng-container *ngIf='rentals && rentals.length'>

      <div *ngFor='let rental of rentals' class="col-md-4">
        <!-- Iterate Rentals -->
        <div class="card text-center">
          <div class="card-block">
            <h4 class="card-title">{{rental.title}} - {{rental.city | ucwords}}</h4>
            <a class="btn btn-ghost" routerLink="/rentals/{{rental._id}}">Go to Rental</a>
            <span *ngIf='rental.bookings.length > 0'>

              <button class="btn btn-bwm">Show Bookings</button>
            </span>
          </div>
          <div class="card-footer text-muted">
            <p>Created at {{rental.createdAt | formatDate}}</p> <!-- Created At -->
            <button type="button" class="btn btn-bwm btn-delete">Delete</button> <!-- Delete Rental Button -->
          </div>
        </div>
      </div>
    </ng-container>
    <div class="col-md-8">
      <div *ngIf='rentals && rentals.length === 0' class="alert alert-warning">
        You dont have any rentals currenty created. If you want advertised your property
        please follow this link.
        <a class="btn btn-bwm" routerLink="/rentals/new">Register Rental</a> <!-- Link to rentals/new -->
      </div>
    </div>
  </div>
</section>
